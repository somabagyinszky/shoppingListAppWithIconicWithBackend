<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input ngModel type="text" name="ingredientName" placeholder="e.g. Milk" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input ngModel type="number" name="amount" placeholder="e.g. 2" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of ingredients; let i = index">
      <ion-item>
        <h3>{{ ingredient.name }} ({{ ingredient.amount }})</h3>     
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveItem(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
